<app-header></app-header>
<form (ngSubmit)="onUpdate()" novalidate #f="ngForm" style="margin-top: 10px;" *ngIf="experience">
    <mat-card class="formulario">
        <mat-card-title>Editar registro de experiencia laboral</mat-card-title>
        <br>
        <mat-form-field appearance="fill" class="ancho">
            <mat-label>Puesto</mat-label>
            <input matInput type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="experience.puesto"
                required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="ancho">
            <mat-label>Empleador</mat-label>
            <input matInput type="text" class="form-control" id="empleador" name="empleador"
                [(ngModel)]="experience.empleador" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="ancho">
            <mat-label>Descripci칩n</mat-label>
            <textarea matInput type="text" class="form-control" id="descripcion" name="descripcion"
                [(ngModel)]="experience.descripcion" required></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="ancho">
            <mat-label>URL del logo</mat-label>
            <input matInput type="text" class="form-control" id="img" name="img" [(ngModel)]="experience.img" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="ancho">
            <mat-label>A침o de inicio</mat-label>
            <input matInput type="number" class="form-control" id="inicio" name="inicio" [(ngModel)]="experience.inicio"
                required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="ancho">
            <mat-label>A침o de finalizaci칩n</mat-label>
            <input matInput type="number" class="form-control" id="fin" name="fin" [(ngModel)]="experience.fin">
        </mat-form-field>
        <br>
        <mat-card-actions class="botones">
            <button class="mat-raised-button" routerLink="/home">Volver</button>
            <button class="mat-raised-button mat-primary" style="margin-left: 10px;">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>

<app-footer></app-footer>
